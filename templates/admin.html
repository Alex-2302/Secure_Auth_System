<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>

<h2>Admin Panel</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Failed Attempts</th>
        <th>Locked Until</th>
        <th>Actions</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[3] }}</td>
        <td>{{ user[4] if user[4] else "Not locked" }}</td>
        <td>
            {% if user[2] != "admin" %}
                <a href="/admin/make_admin/{{ user[0] }}">Make Admin</a>
            {% endif %}
            |
            <a href="/admin/unlock/{{ user[0] }}">Unlock</a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/dashboard">Back to Dashboard</a>

</body>
</html>
